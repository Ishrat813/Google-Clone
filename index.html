<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    /* Base Layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    body {
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      padding-bottom: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    #about, #store, #gmail, #images {
      font-size: 1rem;
      margin: 0 0.5rem;
      color: #1f1f1f;
    }

    #gmail {
      margin-left: auto;
    }

    .nav-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .sign-in {
      background-color: #1a73e8;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    .sign-in:hover {
      background-color: #0044cc;
    }

    /* Logo */
    .google {
      margin-top: 4vh;
      font-size: 4rem;
      display: flex;
      justify-content: center;
      gap: 0.2rem;
      flex-wrap: wrap;
    }

    /* Search */
    .searchbar {
      margin-top: 2vh;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90vw;
      max-width: 600px;
    }

    .src-icon, .microph-icon, .cmr-icon {
      width: 2.8rem;
      height: 2.8rem;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .src-icon {
      border-radius: 2rem 0 0 2rem;
      border-right: none;
    }

    .search {
      width: 100%;
      height: 2.8rem;
      padding: 0 1rem;
      border: 1px solid #ccc;
      border-left: none;
      border-right: none;
      outline: none;
    }

    .microph-icon {
      border-left: none;
      border-right: none;
    }

    .cmr-icon {
      border-left: none;
      border-radius: 0 2rem 2rem 0;
    }

    /* Buttons */
    .main {
      margin-top: 2vh;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    /* Footer Area: Combined <p> + <footer> */
    .bottom-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .location {
      margin: 0;
      padding: 0.8rem 2rem;
      background-color: #eaeaea;
      border-top: 1px solid #ccc;
      font-size: 1rem;
    }

    footer {
      margin: 0;
      padding: 0.5rem 2rem 0 2rem;
      background-color: #eaeaea;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    .footer-left, .footer-right {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    footer a {
      text-decoration: none;
      color: #1f1f1f;
      padding: 0.5rem 0;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="navbar">
      <div id="about">About</div>
      <div id="store">Store</div>
      <div id="gmail">Gmail</div>
      <div id="images">Images</div>
      <div class="nav-icon"><i class="fa-solid fa-bars"></i></div>
      <button class="sign-in">Sign in</button>
    </div>

    <div class="google">
      <span style="color:#4285F4;">G</span>
      <span style="color:#EA4335;">o</span>
      <span style="color:#FBBC05;">o</span>
      <span style="color:#4285F4;">g</span>
      <span style="color:#34A853;">l</span>
      <span style="color:#EA4335;">e</span>
    </div>

    <div class="searchbar">
      <div class="src-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
      <input class="search" type="text" placeholder="">
      <div class="microph-icon"><i class="fa-solid fa-microphone"></i></div>
      <div class="cmr-icon"><i class="fa-solid fa-camera"></i></div>
    </div>

    <div class="main">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- This is the part that sticks to the bottom and has no space -->
  <div class="bottom-wrapper">
    <p class="location">India</p>
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
